<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Inventory Item</h2>
        <form method="POST" action="/add-item">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" class="form-control" id="itemName" name="item_name" required>
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantity:</label>
                <input type="number" class="form-control" id="itemQuantity" name="item_quantity" required>
            </div>
            <div class="form-group">
                <label for="itemThreshold">Threshold:</label> <!-- Added Threshold Input -->
                <input type="number" class="form-control" id="itemThreshold" name="item_threshold" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Description:</label>
                <textarea class="form-control" id="itemDescription" name="item_description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
        <a href="/" class="btn btn-link mt-3">Back to Inventory</a>
    </div>
</body>
</html>

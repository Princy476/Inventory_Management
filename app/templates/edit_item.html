{% extends "base.html" %}

{% block content %}
<h2>Edit Inventory Item</h2>
<form method="POST" action="/edit-item/{{ item.id }}">
    <div class="form-group">
        <label for="itemName">Item Name:</label>
        <input type="text" class="form-control" id="itemName" name="item_name" value="{{ item.item_name }}" required>
    </div>
    <div class="form-group">
        <label for="itemQuantity">Quantity:</label>
        <input type="number" class="form-control" id="itemQuantity" name="item_quantity" value="{{ item.quantity }}" required>
    </div>
    <div class="form-group">
        <label for="itemThreshold">Threshold:</label>
        <input type="number" class="form-control" id="itemThreshold" name="item_threshold" value="{{ item.threshold }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="/" class="btn back-btn">Back to Inventory</a>
{% endblock %}

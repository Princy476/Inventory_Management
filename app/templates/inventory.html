{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Inventory List</h2>
<a href="{{ url_for('add_item_route') }}" class="btn btn-primary mb-3">Add New Item</a>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Threshold</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.item_name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.threshold }}</td>
                <td>
                    <a href="{{ url_for('edit_item_route', item_id=item.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_item_route', item_id=item.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
